<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="Email"></td>
            </tr>
            <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td><textarea name="Bio" ></textarea>></td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="Photo"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="femalw">female</td>
            </tr>
            <tr>
                <td>Language:</td>
                <td><input type="checkbox" name="Lan" value="Gujrati">Gujrati
                    <input type="checkbox" name="Lan" value="Hindi">HIndi
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="country">
                    <option value="india"></option>
                    <option value="America"></option>
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="submit" value="register">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
